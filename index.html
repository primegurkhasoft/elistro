<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elistro - Luxury Eyewear</title>
    <meta name="description" content="Experience luxury eyewear in stunning 3D. Discover Elistro's premium sunglasses and eyeglasses designed for style, comfort, and quality." />
    <meta name="keywords" content="Elistro, Luxury Eyewear, Sunglasses, Eyeglasses, Fashion Eyewear, Designer Glasses, 3D Eyewear, Stylish Sunglasses" />
    <meta name="author" content="Elistro" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#000000" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.elistro.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.elistro.com/" />
    <meta property="og:title" content="Elistro - Luxury Eyewear" />
    <meta property="og:description" content="Discover luxury eyewear in stunning 3D. Premium sunglasses and eyeglasses crafted for elegance and comfort." />
    <meta property="og:image" content="https://www.elistro.com/images/elistro-logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.elistro.com/" />
    <meta name="twitter:title" content="Elistro - Luxury Eyewear" />
    <meta name="twitter:description" content="Discover luxury eyewear in stunning 3D. Premium sunglasses and eyeglasses crafted for elegance and comfort." />
    <meta name="twitter:image" content="https://www.elistro.com/images/elistro-logo.png" />
    <meta name="twitter:site" content="@elistro_eyewear" />

    <!-- Favicon and Touch Icon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Performance -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
